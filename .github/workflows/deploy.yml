name: FindLocal Frontend Deploy - DEV
on:
  push:
    branches:
      - as/pipelines-setup
jobs:
  quality-control:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # - name: SonarQube Scan
      #   uses: sonarsource/sonarqube-scan-action@master
      #   with:
      #     args: >
      #       -Dsonar.projectKey=my_project
      #       -Dsonar.organization=my_org
      #       -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
      #       -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # - name: Snyk Security Scan
      #   uses: snyk/actions/node@master
      #   with:
      #     args: test
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Build project
        run: npm run build

      # Save artifacts for deploy steps
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: ./dist

  deploy-dev:
    runs-on: ubuntu-latest
    needs: quality-control

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: ./dist

      - name: Deploy to Cloudflare Pages (dev)
        run: npx wrangler pages publish ./dist --project-name=findlocalfrontend --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}